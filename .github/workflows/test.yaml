name: Test Pipeline

on:
  pull_request:
    branches:
      - '*'
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
      
    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y make gcc curl nano exa git wget lsb-release sudo build-essential clang libreadline8 libreadline-dev
      
    - name: Parse test results
      id: parse_results
      run: |
        passed_tests=$(grep -o '✅' output.txt | wc -l)
        failed_tests=$(grep -o '❌' output.txt | wc -l)
        echo "::set-output name=passed_tests::$passed_tests"
        echo "::set-output name=failed_tests::$failed_tests"

        # Extract numbers only within the "RESULT" block
        result_block=$(grep -oP '\b🏁[\s\S]*?RESULT[\s\S]*?🏁[\s\S]*' output.txt)
        passed_tests_result=$(echo "$result_block" | grep -o '✅' | wc -l)
        failed_tests_result=$(echo "$result_block" | grep -o '❌' | wc -l)
        echo "::set-output name=passed_tests_result::$passed_tests_result"
        echo "::set-output name=failed_tests_result::$failed_tests_result"
        
    - name: Print test summary XML
      run: cat tests_summary.xml
      
    - name: Publish test summary
      uses: actions/upload-artifact@v2
      with:
        name: test-summary
        path: tests_summary.xml
      
    - name: Upload test summary to Insights
      uses: test-summary/action@v2
      with:
        paths: tests_summary.xml
    
    - name: Comment on pull request
      if: always()
      uses: actions/github-script@v4
      with:
        github-token: ${{ secrets.SECRET_TOKEN }}
        script: |
          const fs = require('fs');
          const xml = fs.readFileSync('tests_summary.xml', 'utf8');
          const testsuite = xml.match(/<testsuite[^>]*>(.*?)<\/testsuite>/s);
          const passed = testsuite[0].match(/tests="(\d+)"/)[1];
          const failed = testsuite[0].match(/failures="(\d+)"/)[1];
          const comment = `## Test Summary\n\nTotal tests: ${parseInt(passed) + parseInt(failed)}\nPassed: ${passed}\nFailed: ${failed}`;
          github.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: comment
          });
